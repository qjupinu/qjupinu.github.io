<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Play | Tic-Tac-Toe</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/menu.css">
	<script src="js/play.js" defer></script>
</head>
<body>
	<header>
		<input type="checkbox" id="menu-toggle" class="menu-toggle">
		<label for="menu-toggle" class="menu-button">☰</label>
		<label for="menu-toggle" class="overlay"></label>
		<nav class="nav-menu">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="history.html">History</a></li>
				<li><a href="strategy.html">Strategy</a></li>
				<li><a href="play.html" class="play-button">Play</a></li>
				<li><a href="feedback.html">Feedback</a></li>
			</ul>
		</nav>
		<a href="index.html">
			<img src="media/ttt.svg" alt="Home | Tic-Tac-Toe" class="home-link">
		</a>
		<div>
			<a href="https://www.linkedin.com/in/williamhgates/" target="_blank" class="linkedin-link" aria-label="LinkedIn">
				<img src="media/linkedin_icon.svg" alt="LinkedIn" class="linkedin-icon">
			</a>
		</div>
	</header>
	
	<main class="play-page">
		<h1>Play Tic-Tac-Toe</h1>
		<div class="timer">Player <span id="current-player">X</span>'s Turn: <span id="timer">15</span>s</div>
		<div class="game-container">
			<div class="game-board">
				<div class="cell" data-index="0"></div>
				<div class="cell" data-index="1"></div>
				<div class="cell" data-index="2"></div>
				<div class="cell" data-index="3"></div>
				<div class="cell" data-index="4"></div>
				<div class="cell" data-index="5"></div>
				<div class="cell" data-index="6"></div>
				<div class="cell" data-index="7"></div>
				<div class="cell" data-index="8"></div>
			</div>
		</div>
		<div class="results">
			<h2>Game Results</h2>
			<p>X Wins: <span id="x-wins">0</span></p>
			<p>O Wins: <span id="o-wins">0</span></p>
			<p>Draws: <span id="draws">0</span></p>
			<button id="reset-scores">Reset Scores</button>
		</div>
	</main>
	<footer><p>© 2024, Calin Tamas</p></footer>

</body>
</html>
